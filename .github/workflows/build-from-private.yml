name: Build from Private Repo

on:
  repository_dispatch:
    types: [build-release]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to build (e.g., 0.4.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate Secrets
    steps:
      - name: Validate signing key
        env:
          TAURI_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_PWD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          PRIVATE_REPO_TOKEN: ${{ secrets.PRIVATE_REPO_TOKEN }}
        run: |
          echo "Validating secrets..."
          
          if [ -z "$PRIVATE_REPO_TOKEN" ]; then
            echo "PRIVATE_REPO_TOKEN is not set!"
            exit 1
          fi
          echo "PRIVATE_REPO_TOKEN is set"
          
          if [ -z "$TAURI_KEY" ]; then
            echo "TAURI_KEY is not set!"
            exit 1
          fi
          echo "TAURI_KEY is set"
          
          # Trim password (remove CR/LF and whitespace)
          TRIMMED=$(printf %s "$TAURI_PWD" | tr -d '\r\n' | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')
          
          KEY_COMMENT=$(echo "$TAURI_KEY" | base64 -d 2>/dev/null | head -1 || echo "")
          if [[ "$KEY_COMMENT" == *"encrypted"* ]]; then
            echo "Key is encrypted, checking password..."
            if [ -z "$TRIMMED" ]; then
              echo "Key is encrypted but password is empty!"
              exit 1
            fi
            echo "Password is present"
          else
            echo "Key is not encrypted (no password needed)"
          fi
          
          echo "Running real signing test..."
          echo "test" > /tmp/test.txt
          # Sanitize base64 key (strip CR/LF) and use directly
          KEY_CLEAN=$(printf %s "$TAURI_KEY" | tr -d '\r\n')
          if [ -n "$TRIMMED" ]; then
            npx --yes @tauri-apps/cli signer sign -k "$KEY_CLEAN" -p "$TRIMMED" /tmp/test.txt
          else
            npx --yes @tauri-apps/cli signer sign -k "$KEY_CLEAN" /tmp/test.txt
          fi
          
          echo "All secrets validated successfully!"
        shell: bash

  build:
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: macOS-ARM64
          - platform: macos-latest
            target: x86_64-apple-darwin
            name: macOS-Intel
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Windows-x64

    runs-on: ${{ matrix.platform }}
    name: Build ${{ matrix.name }}

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Clone private repository
        run: |
          git clone --depth 1 https://x-access-token:${{ secrets.PRIVATE_REPO_TOKEN }}@github.com/leonaii/warp-gateway.git .
        shell: bash

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies (macOS)
        if: matrix.platform == 'macos-latest'
        run: rustup target add ${{ matrix.target }}

      - name: Install frontend dependencies
        run: pnpm install

      - name: Normalize signing key for action
        env:
          RAW_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
        run: |
          SANITIZED=$(printf %s "$RAW_KEY" | tr -d '\r\n')
          echo "TAURI_SIGNING_PRIVATE_KEY=$SANITIZED" >> $GITHUB_ENV
        shell: bash

      - name: Build Tauri App (Release)
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          args: --target ${{ matrix.target }}

      - name: Upload artifacts (macOS DMG)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: WarpGateway-${{ steps.version.outputs.version }}-${{ matrix.name }}.dmg
          path: src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
          if-no-files-found: error
          compression-level: 0

      - name: Upload artifacts (macOS updater)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: WarpGateway-${{ steps.version.outputs.version }}-${{ matrix.name }}-updater
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.tar.gz
            src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.tar.gz.sig
          if-no-files-found: warn
          compression-level: 0

      - name: Upload artifacts (Windows EXE)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: WarpGateway-${{ steps.version.outputs.version }}-${{ matrix.name }}.exe
          path: src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe
          if-no-files-found: error
          compression-level: 0

      - name: Upload artifacts (Windows updater)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: WarpGateway-${{ steps.version.outputs.version }}-${{ matrix.name }}-updater
          path: |
            src-tauri/target/${{ matrix.target }}/release/bundle/nsis/*.exe.sig
          if-no-files-found: warn
          compression-level: 0

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "repository_dispatch" ]; then
            echo "version=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          find artifacts -type f \( -name "*.dmg" -o -name "*.msi" -o -name "*.exe" -o -name "*.tar.gz" -o -name "*.sig" \) -exec cp {} release-files/ \;
          ls -la release-files/

      - name: Generate latest.json for updater
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          WIN_SIG=""
          MAC_AARCH64_SIG=""
          MAC_X64_SIG=""

          if [ -f "release-files/Warp Gateway_${VERSION}_x64-setup.exe.sig" ]; then
            WIN_SIG=$(cat "release-files/Warp Gateway_${VERSION}_x64-setup.exe.sig")
          fi

          if [ -f "release-files/Warp Gateway_${VERSION}_aarch64.app.tar.gz.sig" ]; then
            MAC_AARCH64_SIG=$(cat "release-files/Warp Gateway_${VERSION}_aarch64.app.tar.gz.sig")
          fi

          if [ -f "release-files/Warp Gateway_${VERSION}_x64.app.tar.gz.sig" ]; then
            MAC_X64_SIG=$(cat "release-files/Warp Gateway_${VERSION}_x64.app.tar.gz.sig")
          fi

          cat > release-files/latest.json << EOF
          {
            "version": "${VERSION}",
            "notes": "Warp Gateway v${VERSION}",
            "pub_date": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "platforms": {
              "windows-x86_64": {
                "url": "https://github.com/leonaii/warp-gateway-down/releases/download/v${VERSION}/Warp.Gateway_${VERSION}_x64-setup.exe",
                "signature": "${WIN_SIG}"
              },
              "darwin-aarch64": {
                "url": "https://github.com/leonaii/warp-gateway-down/releases/download/v${VERSION}/Warp.Gateway_${VERSION}_aarch64.app.tar.gz",
                "signature": "${MAC_AARCH64_SIG}"
              },
              "darwin-x86_64": {
                "url": "https://github.com/leonaii/warp-gateway-down/releases/download/v${VERSION}/Warp.Gateway_${VERSION}_x64.app.tar.gz",
                "signature": "${MAC_X64_SIG}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat release-files/latest.json

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: "Warp Gateway v${{ steps.version.outputs.version }}"
          body: |
            ## Warp Gateway v${{ steps.version.outputs.version }}

            ### Downloads
            | Platform | File |
            |----------|------|
            | macOS (Apple Silicon) | WarpGateway_*_aarch64.dmg |
            | macOS (Intel) | WarpGateway_*_x64.dmg |
            | Windows | WarpGateway_*_x64-setup.exe |
          files: release-files/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
